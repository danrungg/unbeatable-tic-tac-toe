<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="/css/pico.min.css" />
		<link rel="stylesheet" href="/css/style.css" />
		<link
			rel="shortcut icon"
			href="/images/favicon.svg"
			type="image/x-icon"
		/>
		<link
			rel="shortcut icon"
			href="/images/tic-tac-toe-svgrepo-com.svg"
			type="image/x-icon"
		/>
		<script src="app.js" defer></script>
	</head>
	<body>
		<main class="container">
			<div class="title">
				<h1>Tic Tac Toe</h1>
			</div>

			<div class="grid-container">
				<div class="grid-item" id="0"></div>
				<div class="grid-item" id="1"></div>
				<div class="grid-item" id="2"></div>
				<div class="grid-item" id="3"></div>
				<div class="grid-item" id="4"></div>
				<div class="grid-item" id="5"></div>
				<div class="grid-item" id="6"></div>
				<div class="grid-item" id="7"></div>
				<div class="grid-item" id="8"></div>
			</div>
			<button class="reset">RESET</button>
		</main>
		<footer>Made with ❤️ by Daniel</footer>
	</body>
</html>
